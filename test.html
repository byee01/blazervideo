<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Test</title>
</head>
<body>
  <h1>Capabilities Test</h1>
  <p>This page uses the HTML5 doctype</p>
  <form id="testform" action="#/results">
    <input type="search" name="q">
    <button type="submit">
  </form>
  <div id="output"></div>
<script>
  document.getElementById('testform').submit = function() {
    var value = document.getElementById('testform')['q'];
    window.console.log(value);
    document.getElementById('output').innerHTML = value;
    return false;
  };
</script>
</body>
</html>
